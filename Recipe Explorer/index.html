<body>
    <div class="header">
        <h1>Recipe Explorer</h1>
        <p>Delicious bites, joyful nights! Savor the flavor, cherish the moment.</p>
    </div>
    
    <div class="container">
        <div class="search-container">
            <input type="text" 
                   id="searchInput" 
                   class="search-input" 
                   placeholder="Enter an ingredient (e.g., chicken, beef, potato)">
            <button onclick="searchRecipes()" class="search-button">Search Recipes</button>
        </div>

        <div id="resultsContainer" class="food-grid">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
